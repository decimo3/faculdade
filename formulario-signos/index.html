<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Seu signo fácil - Consulta</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
  <header>
    <h1 class="pb-2 mt-4 mb-2 text-center">Seu signo fácil</h1>
    <h5 class="pb-2 mt-4 mb-2 border-bottom text-center">Consultar seu signo nunca foi tão fácil</h5>
  </header>
    <section class="container">
      <form action="./index.php" method="get" id="formularioSigno">
        <div>
          <label for="nascimento">Data de nascimento:</label>
          <input class="form-control" type="date" name="nascimento">
        </div>
        <div class="text-center">
          <input class="btn btn-primary btn-block my-3" type="submit" value="Enviar">
        </div>
      </form>
    </section>
  <footer class="fixed-bottom border-top">
    <p>
    Imagem de fundo de <a href="https://pixabay.com/pt/users/openclipart-vectors-30363/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=160494">OpenClipart-Vectors</a> por <a href="https://pixabay.com/pt//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=160494">Pixabay</a>
    </p>
  </footer>
  <script type="text/javascript">
    var nascimento = document.getElementById("formularioSigno");
    nascimento.addEventListener("submit", (event) => {
      if (document.getElementsByName("nascimento")[0].value.length > 0) {
        event.currentTarget.submit();
      } else {
        event.preventDefault();
        alert("A data inserida não está correta!\nConferir se o valor foi digitado corretamente!");
      }
    });
  </script>
</body>

</html>
