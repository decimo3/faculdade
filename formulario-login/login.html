<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Área do usuário - Autenticação</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="login.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
  <header>
    <h1 class="pb-2 mt-4 mb-2 border-bottom text-center">Área do usuário - Autenticação</h1>
  </header>
  <div class="container w-50">
    <form method="post" action="wellcome.html">
      <label for="usuario">Usuario:</label>
      <input class="form-control" name="usuario" type="text" value="" placeholder="Insira o nome de usuário aqui">
      <label for="palavra">Senha:</label>
      <input class="form-control" name="palavra" type="password" value="" placeholder="Insira a sua senha aqui">
      <input class="btn btn-warning btn-block my-3" type="button" value="Cancelar" onclick="limparCampos()">
      <input class="btn btn-primary btn-block my-3" type="submit" value="Enviar" onclick="enviarFormulario(event)">
    </form>
  </div>
</body>

</html>
